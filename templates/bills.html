<html>
    <head>
        <title>Bills</title>
        {% include "head.html" %}
    </head>
    <body>
        {% if bills %}
        {% for bill in bills %}
        <b>{{ bill[1] }}</b>: ${{ bill[3] }}<br>
        {% endfor %}
        {% else %}
        <b>There are no bills.</b>
        {% endif %}
    </body>
</html>
