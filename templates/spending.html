<html>
    <head>
        <title>Spending</title>
        {% include "head.html" %}
    </head>
    <body>
        {% if spending %}
        {% for spend in spending %}
        {{ spend[2] }} - <b>${{ spend[3] }}</b>: {{ spend[1] }} (Using account: {{ spend[4] }})<br>
        {% endfor %}
        {% else %}
        <b>No spending to show.</b>
        {% endif %}
    </body>
</html>
