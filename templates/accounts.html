<html>
    <head>
        <title>Accounts</title>
        {% include "head.html" %}
    </head>
    <body>
        {% if accounts %}
        {% for account in accounts %}

        {% endfor %}
        {% else %}
        <b>There are no accounts.</b>
        {% endif %}
    </body>
</html>
